<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animations</title>

        <style>

            div{

                height: 200px;
                width: 200px;
                border: 2px solid black;

                animation-name: cec;
                animation-duration: 6s;
                animation-delay: 2s;
                animation-iteration-count: infinite;
            }


            @keyframes cec {
             0%{background-color: aqua; border-radius: 0px;}
             100%{background-color: beige; border-radius: 100%;}
            }
        </style>
</head>
<body>
    <div>


    </div>
</body>
</html>
