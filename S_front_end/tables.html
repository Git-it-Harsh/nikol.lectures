<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>

    <style>
      table,
      tr ,td,th{
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Roll no.</th>
        <th>STd</th>
        <th>
            Pass/fail
        </th>
      </tr>

      <tr>
      <td>Rahul Gupta</td>
      <td>23</td>
      <td>2</td>
      <td>Pass</td>
    </tr>

    <tr>
        <td>Manav Singh</td>
        <td>76</td>
        <td>4</td>
        <td>Fail</td>
    </tr>
    </table>
  </body>
</html>
