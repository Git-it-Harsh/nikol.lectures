<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIsting in html</title>

    <style>
        body{   
            background-color: bisque;
        }

        .order{
            background-color: chartreuse;
            height: 500px;
            width: 700px;
        }

        .unordered{
            background-color: rgb(167, 187, 146);
            height: 500px;
            width: 700px;
        }

        .other{

            background-color: rgb(98, 171, 198);
            height: 500px;
            width: 700px;
        }
    </style>
</head>
<body>
    

    <!-- 
        1. ordered list
        2.unordered list
        3.other list
     -->

     <h1>Ordered List</h1>
     <div class="order">
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>

     </div>

     <div class="unordered">
        <ul>
            <li>Pytho</li>
            <li>Django</li>
            <li>JAva</li>
            <li>Phh</li>
            <li>LAravel</li>
        </ul>
     </div>

     <div class="other">
        <dl>
            <dt>-HTML</dt>
            <dd>Hyper Text Markup Lang.</dd>
            <dt></dt>
            <dd></dd>
        </dl>
     </div>




</body>
</html>
