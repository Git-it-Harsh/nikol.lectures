<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav{
            width: 100%;
            height: 80px;
            border: 1px solid black;
            display: flex;
            justify-content: space-between;
            padding: 20px  5%;
            background-color: #8cc099;
        }

        nav ul{
            display: flex;
            list-style: none;
        }

        nav .heading{
            font-size: 25px;
            font-weight: 900;
            color: #fff;
        }

        nav ul li{
            padding: 5px 10px;
        }

        nav ul li a{
            font-size: 20px;
            font-weight: 500;
            color: rgb(255, 255, 255);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="heading">Artificial Intelligence</div>

        <div class="navbar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Negative Points</a></li>
                <li><a href="">Know More</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
