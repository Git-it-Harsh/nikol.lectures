<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
        <style>
            table,tr,th,td{
                border: 2px solid rgb(255, 0, 0);
                text-align: center;
            }
        </style>
    </head>
    <body>

        <table>
            <tr style="background-color: rgb(209, 222, 232);">
                <th>Team</th>
                <th>Points</th>
                <th>Position</th>
            </tr>
            <tr>
                <td>Puneri Paltan</td>
                <td>22</td>
                <td>Q1</td>
            </tr>
            <tr style="background-color: aqua;">
                <td>Gujarat Giants</td>
                <td>22</td>
                <td>Q2</td>
            </tr>
            <tr>
                <td>Haryana Steelers</td>
                <td>23</td>
                <td>Q3</td>
            </tr>
            <tr style="background-color: aqua;">
                <td>Telugu Titans</td>
                <td>17</td>
                <td>Q4</td>
            </tr>
        </table>
    </body>
</html>
