<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <style>
        form{
            border-top-left-radius: 40px;
            border-bottom-right-radius: 40px;
            border: 1px solid rgb(8, 7, 7);
            text-align: center;
            color: midnightblue;
            justify-content: space-between;
            width: 250px;
            height: 220px;
            padding-top: 60px;
            font-size: 1.5rem;
            margin: auto;
            margin-top: 21%;
            box-shadow: 0 0 10px 2px;
            background: rgb(227, 9, 9);
            background: radial-gradient(circle, rgba(188,193,249,1) 0%, rgba(255,255,255,1) 100%);    
            }
            
        .inp{
            padding: 5px;
            border-radius: 20px;
            color:rgb(255, 0, 0);
        }
        button{
            border: solid 1px;
            color:midnightblue;
            background-color:lightblue;
            border-top-left-radius: 10px;
            border-bottom-right-radius:10px;
        }
        
    </style>
    </head>
    <body>
        <form>

            <label>Username</label>
            <input type="text" class="inp" placeholder="Enter ur username">
            <br>
            <label>Password</label>
            <input type="password" class="inp" placeholder="Enter ur password">
            <br>
            <br>
            <button class="btn">Login</button>
        </form>
    </body>
</html>
