<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIst</title>
</head>
<body>
    <h2>HTML</h2>
    <h2>CSS</h2>
    <h2>JS</h2>

    <h1>Unordered List</h1>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

    <h1>Ordered List</h1>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <h1>Other List</h1>

    <dl>
        <dt>HTML</dt>
        <dd>-Hyper Text Markup Lang.</dd>

        <dt>CSS</dt>
        <dd>-Cascading style Sheet</dd>

        <dt>Js</dt>
        <dd>-Javascript</dd>
    </dl>
</body>
</html>
