<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTml</title>

    <style>
        table , tr , th , td{
            border: 1px solid rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Student List</h1>

    <table>
        <tr>
            <th>Roll No.</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>total Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Rahul Gandhi</td>
            <td>rahul@gmail.com</td>
            <td>100</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Krunal</td>
            <td>lkrunal2gmail.com</td>
            <td>500</td>
        </tr>
    </table>
</body>
</html>
