<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Borders</title>

        <style>
        .res{
            margin: 5px;
            height: 100px;
            width: 100px;
        }

        .dotted{
            border-style: dotted;
            border-width: 2px;
            border-color: black;
        }

        .dashed{
            border-style: dashed;
            border-width: 2px;
            border-color: black;
        }

        .solid{
            border-style: solid;
            border-width: 2px;
            border-color: black;
        }

        .double{
            
                border-style: double;
                border-width: 20px;
                border-color: rgb(255, 0, 0);
               
        }
        .groove{
            
            border-style: groove;
            border-width: 2px;
            border-color: black;
           
    }
    .ridge{
            
        border-style: ridge;
        border-width: 2px;
        border-color: black;
       
}
.inset{
            
    border-style: inset;
    border-width: 2px;
    border-color: black;
   
}

.outset{
            
    border-style: outset;
    border-width: 2px;
    border-color: black;
   
}
.none{
            
    border-style: none;
    border-width: 2px;
    border-color: black;
    background-color: rgb(20, 65, 104);
   
}

.hidden{
    border-style: none;
    border-width: 2px;
    border-color: rgb(255, 0, 0);
    background-color: rgb(80, 173, 255);
   
}


.short{
    border: 1px solid black;
    height: 200px;
    width: 200px;
    /*border-radius: 50px;*/
    border-top-left-radius: 20px;
    border-bottom-right-radius: 20px;
}

    </style>
    </head>
    <body>

        <div class="res dotted"></div>
        <div class="res dashed"></div>
        <div class="res solid"></div>
        <div class="res double"></div>
        <div class="res groove"></div>
        <div class="res ridge"></div>
        <div class="res inset"></div>
        <div class="res outset"></div>
        <div class="res none"></div>
        <div class="res hidden"></div>



        <div class="short">

        </div>
    </body>
</html>
