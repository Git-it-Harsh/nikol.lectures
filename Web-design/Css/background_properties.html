<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Properties</title>

    <style>
        .color{
            background-color: black;
            width: 200px;
            height: 200px;
        }

        .img{
            background-image: url('image/download.jpg');
            /*background-repeat: no-repeat;*/
            background-attachment: scroll;
            height: 600px;
            width: 600px;
        }

        p{
            height: 1500px;
            border: 5px solid rgb(188, 53, 53);
        }
    </style>

</head>
<body>
    <div class="color"></div>

    <div class="img"><p>Hello</p>
    </div>
</body>
</html>
