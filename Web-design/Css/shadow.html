<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shading my element</title>

        <style>
        .main{

            height: 400px;
            width: 300px;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(0,212,255,1) 66%);
            box-shadow: 0px 0px 20px yellow;
            margin: auto;
                    }

                    h1{
                        color: aqua;
                        text-shadow: 0px 0px 6px black;
                    }
    </style>
    </head>
    <body>
        <div class="main">

        </div>

        <h1>Go to Hell</h1>
    </body>
</html>
