<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate . Dancer</title>

    <style>
        .d{

            height: 300px;
            width: 300px;
            background-color: blue;

            animation-name: Kunal;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
        }

        @keyframes Kunal {
            from{background-color: blue;}
            to{background-color: brown;}
            from{height: 300px;}
            to{height: 400px;}
        }
    </style>
</head>
<body>
    <div class="d">

    </div>
</body>
</html>
