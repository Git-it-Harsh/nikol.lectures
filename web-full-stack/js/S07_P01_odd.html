<body>
   <section style="margin:50px">
        
        <input type="number" class="form-control" oninput="display_number(this.value)"> 
        <div id="output">

        </div>
   </section>
</body>

<script>
   var msg = document.getElementById("output")

   

   function display_number(number)
   {
       msg.innerHTML="<br>"
        for(var x=1;x<=number;x++)
        {
            
                msg.innerHTML+=x+" "
                x++;
                msg.innerHTML+=x+" <br>"
                
        }
   }
 

   msg.innerHTML = isPrime(15)
