<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/style/boot-5.css">

    <style>
        .form-control,
        .btn {
            margin: 10px;
        }
    </style>
</head>

<body>
    <section style="margin:50px">
       

        <input type="text"  class="form-control" id="studentName">
        
        <button class="btn btn-primary" id="btnAddData">ADd</button>
        
        
        <hr>
        
        <select id="nameList" class="form-control">
            
        </select>
        
        <button class="btn btn-primary" id="btnDeleteData">DELETE</button>
        
        
        <hr>
        <div id="output" style="margin: 100px;">

        </div>

    </section>
</body>

<script>
    var msg = document.getElementById("output")
    var btnAddData = document.getElementById("btnAddData")
    var studentName = document.getElementById("studentName")
    var nameList = document.getElementById("nameList")
    var btnDeleteData = document.getElementById("btnDeleteData")

    var s = new Set()
    btnAddData.onclick = function(){

        if(studentName.value!="")
        {
            s.add(studentName.value)
        }

        // display
        display()
    }

    btnDeleteData.onclick = function(){
        var name = nameList.value
        delete_name(name)
    }

    function delete_name(name)
    {
        if(s.has(name))
        {
            s.delete(name)
            display()
        }
    }
    function display()
    {
        nameList.innerHTML = "";
        msg.innerHTML = ""
        for(var x of s)
        {
            insert(x)
            msg.innerHTML +=x+"<br>"
        }
    }
 
    function insert(name)
    {
        var option = document.createElement("option")
        option.text = name
        option.value = name
        nameList.add(option)

    }







</script>

</html>
