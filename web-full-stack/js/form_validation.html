<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/style/boot-5.css">

    <style>
        .form-control {
            width: 50%;
            margin: 10px;
        }
    </style>
    <script>
        username_list = ["n1", "n2", "user"]
        function valid_username() {
            var username = document.getElementById("username")
            var msg = document.getElementById("msg")
            // alert("sdfd")
            username_list.forEach(u_name => {
                if (username.value == u_name) {
                    // alert("invalid.")
                    username.style.color = "red";
                    msg.innerHTML = u_name + " not available"
                    msg.style.color = "red"
                }
                else {

                    msg.innerHTML = username.value + " available"
                    msg.style.color = "green"
                    username.style.color = "green";
                }
            });
        }
        function match() {
            var psw = document.getElementById("password")
            var cpsw = document.getElementById("cpassword")


            if(!psw.value.startsWith(cpsw.value))
            {
                cpsw.style.color="red"
            }
            else{
                cpsw.style.color="green"
                if(psw.value==cpsw.value)
                    alert("done.")
            }



        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Login form</h1>
        <form class="" action="">
            <input type="text" placeholder="username" oninput="valid_username()" id="username" class="form-control">
            <input type="password" placeholder="password" id="password" class="form-control">
            <input type="password" placeholder="cpassword" oninput="match()" id="cpassword" class="form-control">
            <button class="btn btn-primary" id="submit">Submit</button>
        </form>
        <span id="msg"></span>
    </div>
</body>

</html>
