<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/style/boot-5.css">
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

       
    </style>
    <script>
        // var msg = 89
        function reverse(x)
        {
            var msg = document.getElementById("msg")

                // reverse the number..
                /**
                 * rev = 0
                 * num = 123
                 * rem
                 *  rev(rev*10+rem) | rem(num%10) | num/10
                 * ---------------- + ----------- + -----
                 *       3          |      3      | 123
                 *       32         |      2      | 12
                 *       321        |      1      | 1
                 * -----------------+-------------+---
                 *                                  0
                 */
                var num = x
                var rev=0,rem;
                while(num>0)
                {
                    rem = num%10;
                    rev = rev*10+rem
                    num = Math.floor(num/10)
                }

                msg.innerHTML = rev
                if(x==rev) // pallondr
                {
                    msg.style.color="green"
                }
                else
                {
                    msg.style.color ="red"
                }
            
        }
    </script>
</head>

<body>
    <section style="margin:100px">
        <input type="number" class="form-control" oninput="reverse(this.value)">
        <center><h1 id="msg" style="margin: 100px;">Hello</h1></center>
    </section>
</body>

</html>
