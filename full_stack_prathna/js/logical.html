<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="logical"></h1>

    <h1 id="or"></h1>

    <h1 id="not"></h1>

    <script>

        let age = 20

        let or = 200

        let not = 200

        //and &&

        let and = (age>18) && (age<80)


         or = (age == 100) || (age <18)


         not = !(not < 20)

        document.getElementById('logical').innerHTML = and;

        document.getElementById('or').innerHTML = or;

        document.getElementById('not').innerHTML = not;

        
    </script>
</body>
</html>
