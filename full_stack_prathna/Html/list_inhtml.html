<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in html</title>
</head>
<body>
    
    <h2>topic of list</h2>

    <div>
        <h3>The front-end lang by unordered list</h3>
        <ul>
            <li>HTml</li>
            <li>Css</li>
            <li>js</li>
        </ul>

        <h3>The back-end lang by ordered list</h3>
        <ol>
            <li>php</li>
            <li>java</li>
            <li>python</li>
        </ol>

        <h3>other list</h3>

        <dl>
            <dt>-HTML</dt>
            <dd>
                hyper text markup language
            </dd>
            <dt>-Css</dt>
            <dd>
                Cascading style sheet
            </dd>
            <dt>-Js</dt>
            <dd>
                javascript
            </dd>
        </dl>
    </div>
</body>
</html>
