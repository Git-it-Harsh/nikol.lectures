<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Styling </title>
    <style>
        a{
            padding: 20px;
            text-decoration: none;
            border: 2PX solid red;
            border-radius: 40px;
            background-color: burlywood ;
            opacity: .5;
            margin: 20px;
            
        }

        a:hover{
            color: rgb(0, 0, 0);
            opacity: 1;
        }
        a:active{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>Style in link</h1>

    <a href="https:\\www.google.com">Google</a>
</body>
</html>
