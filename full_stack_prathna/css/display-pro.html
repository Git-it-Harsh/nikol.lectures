<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        .machine .star {
            display: block;
        }

        .machine .star:hover {
            display: none;
        }

        .machine .dis-inline h2 {
            display: inline;
            border: 2px solid black;
        }

        .machine .dis-block {
            display: block;
            margin: 29px;
            border: 2px solid black;
        }

        ul  {
            display: flex;
            gap: 20px;
            /*justify-content: space-between;    */
        }


    </style>
</head>

<body>

    

    <div class="machine">
        <div class="star">
            <h1> Hello I am magical Element.</h1>
        </div>
        <div class="dis-inline">
            <h2>I am a inline Element</h2>
        </div>
        <div class="dis-block">
            <h1>I am block Element</h1>
        </div>
    </div>
    <ul>
        <li>Hey </li>
        <li>by</li>
    </ul>

</body>

</html>
