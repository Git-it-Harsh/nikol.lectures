<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating</title>

    <style>
        .text{
            color: red;
            background-color: purple;
        }

        .container .share-center{
            text-align: center;
        }
        .container .share-left{
            text-align: left;
        }
        .container .share-right{
            text-align: right;
        }
        .decor a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="text">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus quod a, deserunt commodi natus omnis dolores. Unde officia tempore doloremque cumque deleniti officiis? Quo quis, minus saepe error mollitia illum?</p>
    </div>

    <div class="container">
        <div class="share-center">Center</div>
        <div class="share-left">Left</div>
        <div class="share-right">Right</div>
    </div>

    <div class="decor">
        <a href="m-p_pro.html">Go to Buy MAckbook</a>
    </div>
</body>
</html>
