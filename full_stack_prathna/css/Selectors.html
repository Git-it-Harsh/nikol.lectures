<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors In css</title>

    <style>
        span{
            color: blue;
        }

        #fair{
            background-color: burlywood;
        }

        .unfair{
            font-family: fantasy;
        }

        #another{
            border-top: solid black;
        }


        .moon{
            font-size: 3rem;
        }
    </style>
</head>
<body>
     <span class="unfair">THis is SImple Element</span>

     <p id="fair">THis is a paragraph using ID</p>

     <p class="unfair moon">This is unfair class</p>
     
     <p id="another">THis is temp id</p>
</body>
</html>
