<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>drop downs</title>

        <style>

            .dropdown{
                position: absolute;

            }
            .dropdown span{
                color: rgb(0, 0, 0);
                font-weight: bold;
                padding: 4px;
                border-radius: 20px;
                display: inline;
                width: 100px;
                text-align: center;
                position: absolute;
                
                background: linear-gradient(rgb(189, 91, 91),rgb(255, 255, 255));
            }

            .dropdown .content{
                display: none;
                position: absolute;
                width: 110px;
                top: 40px;
                left: 20px;
                background: linear-gradient( rgb(240, 240, 240) , rgb(28, 28, 32));
                
            }
            .dropdown .content ul{
                list-style: none;
                gap: 2px;
                
            }
            .dropdown .content ul li a{
                color: #fff;
                font-weight: 400;
                text-decoration: none;
                font-size: 18px;
                
            }

            .dropdown:hover .content{
                display: block;
            }
        </style>

        <div class="dropdown">
            <span>Hover me</span>

            <div class="content">
                <ul>
                    <li>HTml</li>
                    <li>CSS</li>
                    <li>jS</li>
                </ul>
            </div>
        </div>
    </head>
    <body>

    </body>
</html>
