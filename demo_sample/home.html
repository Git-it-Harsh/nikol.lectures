		div{
			background: red;
			height: 100px;
			width: 100px;
			border-radius: 50%;
			animation-duration: 0.5s;
			animation-name: sample;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			position: absolute;
		}

		@keyframes sample{
			from{background:white;width: 1000px;}
			to{
				background: blue;
			}
		}

	</style>
</head>
