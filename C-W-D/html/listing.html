<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing In HTML</title>

    <style>
        body {
            background-color: black;
            color: #fff;
        }

        div {
            border: 2px solid grey;
            background-color: rgb(36, 118, 118);
        }
    </style>
</head>

<body>

    <div>
        <h1>1. Ordered List</h1>

        <ol>
            <li>rekha</li>
            <li>Nikhil</li>
            <li>Aman</li>
        </ol>
    </div>
    <h1>2. Unordered list</h1>

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ul>

    <h1>3. Other list</h1> 

    <dl>
      <dt>-HTML</dt>
      <dd>Hyper Text Markup Lang.</dd>

      <dt>-Css</dt>
      <dd>Cascading Styles Sheet</dd>

      <dt>-Js</dt>
      <dd>JavaScript</dd>
    </dl>
</body>

</html>
