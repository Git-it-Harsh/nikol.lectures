<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>

    <style>

        .my-form{

            height: 300px;
            width: 700px;
            background-color: rgb(198, 240, 240);
            border: 1px solid black;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: auto;
            font-size: 2rem;
            border-radius: 20px;
        }


        input{
            width: 300px;
            height: 30px;
            border: none;
            border-radius: 50px;
        }
        h1{

            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Login</h1>

    <div class="my-form">

        <form action="">

            <!-- <label for="">Username</label> -->
            <br>
            <input type="text" name="" id="" placeholder="Username">

            <br>

            <!-- <label for="">Password</label> -->

            <br>

            <input type="password" placeholder="password">
            <br>
            <br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
