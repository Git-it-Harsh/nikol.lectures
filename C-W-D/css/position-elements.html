<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Properties in html</title>

    <style>

        .container{

            height: 400px;
            width: 600px;
            background-color: yellow;
            padding: 100px;
        }

        img{

            position: sticky;
        }

        .scroll{

            height: 700px;
            width: 300px;
            left: 300px;
            top: 50px;
            
            border: 1px solid black;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnoniL4yagtAaB0FkoOZM-EGN72M8DEKFuMA&s" alt="">

        <div class="scroll"></div>
    </div>
</body>
</html>
