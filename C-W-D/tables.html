<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables In HTML</title>


    <style>

        table,th,tr,td{
            border: 1px solid black;
        }

        th,td{
            text-align: center;
        }
    </style>
</head>
<body>
    
    

    <h1>Tables in HTML</h1>

    <table>

        <tr>
            <th>
                Name
            </th>
            <td>
                Manish
            </td>
        </tr>
        <tr>
            <th>Roll.No</th>
            <td>1</td>
        </tr>
        <tr>
            <th>
                Grade
            </th>
            <td>A</td>
        </tr>

    </table>
</body>
</html>
