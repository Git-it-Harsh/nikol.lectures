<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with A.I Picture Tag</title>
</head>
<body>
    <picture>
        <!-- Image for large screens (min-width: 1024px) -->
        <source srcset="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" media="(min-width: 1024px)">
        
        <!-- Image for medium screens (min-width: 768px and max-width: 1023px) -->
        <source srcset="https://www.shutterstock.com/image-photo/calm-weather-on-sea-ocean-600nw-2212935531.jpg" media="(min-width: 768px) and (max-width: 1023px)">
        
        <!-- Image for small screens (max-width: 767px) -->
        <source srcset="https://th.bing.com/th/id/OIG1.wQ7nqzXG6LLji1s3MrOP" media="(max-width: 767px)">
        
        <!-- Default image for browsers that don't support the <picture> element -->
        <img src="https://media.istockphoto.com/id/1403500817/photo/the-craggies-in-the-blue-ridge-mountains.jpg?s=612x612&w=0&k=20&c=N-pGA8OClRVDzRfj_9AqANnOaDS3devZWwrQNwZuDSk=" alt="Responsive Image">
      </picture>
      
      
</body>
</html>
