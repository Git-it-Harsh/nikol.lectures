<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CRUD</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Simple CRUD System</h2>

    <div class="row mb-3">
        <div class="col-md-5">
            <input type="text" id="name" class="form-control" placeholder="Enter name">
        </div>
        <div class="col-md-3">
            <input type="number" id="age" class="form-control" placeholder="Enter age">
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary" onclick="addRecord()">Add Record</button>
        </div>
    </div>

    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="crud-table">
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
