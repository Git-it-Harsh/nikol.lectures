<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
</head>

<body>
    <h1>The Unwatched data</h1>
    <form>
        <label>Choose ur Fav Choclate</label>
        <input list="ch">
        <datalist id="ch">
            <option value="dairy milk">
            <option value="kitkat">
            <option value="Galaxy">
            <option value="Bubbly">
            <option value="Silk">
        </datalist>
        <input type="submit">
    </form>
</body>

</html>
