<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders for me</title>
    <style>
        .dotted {
            border-style: dotted;
        }

        .dashed {
            border-style: dashed;
        }

        .solid {
            border-style: solid;
        }

        .double {
            border-style: double;
        }

        .groove {
            border-style: groove;
        }

        .ridge {
            border-style: ridge;
        }

        .inset {
            border-style: inset;
        }

        .outset {
            border-style: outset;
        }

        .none {
            border-style: none;
        }

        .hidden {
            border-style: hidden;
        }
    </style>

</head>

<body>
    <h1 class="dotted">
        <center>This is dotted border</center>
    </h1>
    <h1 class="dashed">
        <center>This is dashed border</center>
    </h1>

    <h1 class="solid">
        <center>This is Solid border</center>
    </h1>

    <h1 class="double">
        <center>This is double border</center>
    </h1>

    <h1 class="groove">
        <center>This is groove border</center>
    </h1>

    <h1 class="ridge">
        <center>This is ridge border</center>
    </h1>

    <h1 class="inset">
        <center>This is inset border</center>
    </h1>

    <h1 class="outset">
        <center>This is outset border</center>
    </h1>
    <h1 class="none">
        <center>This is none border</center>
    </h1>

    <h1 class="hidden">
        <center>This is hidden border</center>
    </h1>



</body>

</html>
