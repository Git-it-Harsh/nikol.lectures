<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Tag</title>
    <style>
        body {
            text-align: center;
        }

        p {
            font-size: bold;
            font-size: 20px;
            color: green;
        }
    </style>
</head>

<body>
    <h2>Example of picture tag</h2>

    <picture>
        <source srcset="image/1.jpg" media="(min-width: 750px)">
        <source srcset="image/2.jpg" media="(min-width: 450px)">
        <img srcset="image/3.jpg" alt="default image" style="width: auto;">
    </picture>
</body>

</html>
