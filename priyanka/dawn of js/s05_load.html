<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Event</title>
</head>
<body>
    <img src="image/4.jpg" alt="loaded" height="200px" width="250px" id="lo" onload="load();">

    <script>
        function load(){
            alert('page is loaded');
        }
    </script>
</body>
</html>
