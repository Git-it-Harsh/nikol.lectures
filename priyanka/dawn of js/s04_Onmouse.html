<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onmouseover</title>
</head>
<body>
   <center> <img src="image/2.jpg" alt="Nope" height="150px" width="150px" id="image" onmouseover="over();" onmouseout="out();"></center>

<script>
    function over(){
        document.getElementById('image').style.height="300px";
        document.getElementById('image').style.width="300px";
    }

    function out(){
        document.getElementById('image').style.height="150px";
        document.getElementById('image').style.width="150px";
    }
</script>
</body>
</html>
