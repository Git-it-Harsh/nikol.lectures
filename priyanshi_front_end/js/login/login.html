<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f7f7f7;
        }

        .login-container {
            text-align: center;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s;
        }

        input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition:  -color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 style="color: #333;">Welcome Back!</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdCY67SJDoln1O4XQXW0jmmAgUyXMHeqm0AA&usqp=CAU" alt="Lock Icon" style="width: 80px; margin-bottom: 20px;">

        <form>
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button onclick="login();">Login</button>
        </form>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "admin" && password === "123") {
                alert("Login Completed by user Admin");
                
            } else {
                alert("Invalid username or password");
            }   
        }
        </script>
        
</body>
</html>
