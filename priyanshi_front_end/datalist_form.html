<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <h3>THis is for selection</h3>
    <form action="">
    <label for="">Age</label>
    <input type="text"  id="age">
    <label for="">Full Name</label>
    <input list="names"  id="name">

    <datalist id="names">
        <option value="krunal">
        <option value="priyanshi">
        <option value="het">
        <option value="manav">
        <option value="prem">
    </datalist>
    <input type="submit">
</form>
</body>
</html>
