<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky</title>
    <style>
        .st{
            position: sticky;
            top: 0px;
            border: 2px solid red;
            background-color: rgb(125, 255, 255);
            padding: 4px;
        }
    </style>
</head>
<body>
    <div class="st">
        <p>This is sticky content</p>
    </div>
    <div style="height: 2000px;"></div>

</body>
</html>
