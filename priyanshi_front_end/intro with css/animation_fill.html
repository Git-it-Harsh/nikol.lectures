<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Fill mode</title>
    <style>
        .con{
            width: 100px;
            height: 100px;
            background-color: rgb(192, 192, 244);
            animation-name: code;
            animation-duration: 5s;
            animation-delay: 3s;
            animation-fill-mode: backwards;
        }
        @keyframes code{
            0%{background-color: yellow; width: 150px;}
            50%{background-color: brown; width: 250px;}
            100%{background-color: red; width: 350px;}
        }
    </style>
</head>
<body>
    <div class="con"></div>
</body>
</html>
