<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation css</title>
    <style>
        .container{
            height: 75px;
            width: 50px;
            background-color: rgb(160, 160, 218);
            animation-name: container;
            animation-duration: 5s;
            position: relative;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        @keyframes container{
            0%{background-color:rgb(160, 160, 218); left: 0; }
            50%{background-color: aqua;left: 500px;}
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
