<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Front-end Langs</h1>
    <!-- unordered list -->
    <ul>
        <li>HTml</li>
        <li>Css</li>
        <li>Js</li>
        <li>JQuary</li>
    </ul>

    <!-- ordered list -->

    <h1>Backend langs</h1>
    <ol>
        <li>Pythonn</li>
        <li>Java</li>
        <li>Php</li>
        <li>Node js</li>
    </ol>

    <!-- Other list -->

    <dl>
        <dt>-HTMl</dt>
        <dd>Hyper text markup Language</dd>
        <dt>-Css</dt>
        <dd>Cascading style Sheet</dd>
        <dt>-Js</dt>
        <dd>javascript</dd>
    </dl>
</body>
</html>
