<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 10px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:hover {
            background-color: rgba(100, 100, 100, 0.1);
        }

       
    </style>
</head>

<body>

    <h2>HTML Table</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ram prasad</td>
                <td>25</td>
                <td>Surat</td>
            </tr>
            <tr>
                <td>Smith Jain</td>
                <td>30</td>
                <td>ahmedabad</td>
            </tr>
            <tr>
                <td>Amit Chanuhan</td>
                <td>22</td>
                <td>Vadodara</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
