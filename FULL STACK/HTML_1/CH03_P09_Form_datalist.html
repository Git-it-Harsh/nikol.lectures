<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form with Datalist</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 400px;
            margin: 50px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h2>HTML Form with Datalist</h2>

    <form action="" method="">

        <!-- Text Input with Datalist -->
        <label for="city">City:</label>
        <input type="text" id="city" name="city" list="cities" placeholder="Select or enter your city" required>
        <!-- Datalist -->
        <datalist id="cities">
            <option value="ahmedabad"></option>
            <option value="Gandhinagar"></option>
            <option value="Surat"></option>
            <option value="Valsad"></option>
            <option value="Vapi"></option>
        </datalist>

        <!-- Submit Button -->
        <input type="submit" value="Submit">

    </form>

</body>

</html>
