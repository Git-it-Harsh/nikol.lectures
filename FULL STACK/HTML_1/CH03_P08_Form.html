<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 400px;
            margin: 50px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h2>HTML Form Example</h2>


    <form action="" method="post">

        <!-- Text Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <!-- Radio Buttons -->
        <label>Gender:</label>
        <label><input type="radio" name="gender" value="male" checked> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>

        <!-- Checkboxes -->
        <label>Interests:</label>
        <label><input type="checkbox" name="interests" value="coding"> Coding</label>
        <label><input type="checkbox" name="interests" value="reading"> Reading</label>
        <label><input type="checkbox" name="interests" value="traveling"> Traveling</label>

        <!-- Textarea -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Type your message here" rows="4" required></textarea>

        <!-- Select Dropdown -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">United States</option>
            <option value="india">India</option>
            <option value="uk">United Kingdom</option>
        </select>

        <!-- Submit Button -->
        <input type="submit" value="Submit">

    </form>

</body>

</html>
