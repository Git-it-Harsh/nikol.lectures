<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body {
            background-color: black;
        }

        .navbar {
            background-color: rgb(0, 0, 0);
            border-radius: 30px;
        }

        .navbar ul {
            overflow: auto;
        }

        .navbar li {
            float: left;
            list-style: none;
            margin: 13px 20px;
        }

        .navbar li a {
            padding: 3px 3px;
            text-decoration: none;
            color: bisque;

        }

        .navbar li a:hover {
            color: rgb(42, 32, 32);
        }

        .search {
            color: bisque;
            padding: 12px 75px;
        }

        .navbar input {
            border: 2px solid black;
            border-radius: 14px;
            padding: 3px 17px;
            width: 167px;
        }
        .navbar .flo{
            float:right;
            position: flex;
            margin-top: 20px 20px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</li></a>
                <li><a href="#">About</li></a>
                <li><a href="#">Services</li></a>
                <li><a href="#">Contact us</li></a>
              
                <div>
                <li class="flo"><a href="#">Sign up</a></li>
            </div>
            </ul>

        </nav>
    </header>
</body>

</html>
