<!DOCTYPE html>
<html>

<head>
    <style>
        .rect {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: #f00;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -50px;
            animation: animate 4s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-200px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="rect"></div>

</body>

</html>
