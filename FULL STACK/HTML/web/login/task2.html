<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .results {
            border: green 1px solid;
            background-color: aliceblue;
            text-align: left;
            padding-left: 20px;
            height: 150px;
            width: 95%;
        }

        .resulttext {
            font-size: 20px;
            font-style: normal;
            color: blue;
        }
        </style>
</head>
<body>
    <div class="results">
        <h2> enter the text</h2>
        input:<input type="text" name="inputtext" id="inputtext" required>
        <button type="button" onclick="reverseString()"> submit</button>
        <div class="resulttext">
            <p id="reverseStringResult"> </p>
            <p id="result"> </p>
        </div>
    </div>
</div>
<script type="text/javascript">
    function reverseString(){
        input = document.getElementById("inputtext").value;
        if(input === ''){
            document.getElementById("reverseStringResult").innerHTML = '';
            document.getElementById("result").style.color ="red";
            document.getElementById("result").innerHTML = "Please Enter a Valid Text ";
            return;
        }
        let reverseResult = "";
        document.getElementById("result").innerHTML = '';
        for( var i = input.length - 1; i >=0; i--){
            reverseResult = reverseResult + input[i];
        }
        document.getElementById("result").style.color ="blue";
        document.getElementById("reverseStringResult").innerHTML = "reversedstring:" + reverseResult;
    }
</script>
</body>
</html>
