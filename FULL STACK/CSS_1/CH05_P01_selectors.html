<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="P01.css">
</head>

<body>

    <h1 class="heading">CSS Basic Selectors</h1>

    <h2>Basic Element Selector</h2>
    <p class="element">This is a paragraph with a class of 'element'.</p>

    <h2>ID Selector</h2>
    <p id="unique">This is a paragraph with an ID of 'unique'.</p>

    <h2>Class Selector</h2>
    <p class="example">This is a paragraph with a class of 'example'.</p>

    <h2>Universal Selector</h2>
    <p>This is a paragraph with no class or ID.</p>



</body>

</html>
